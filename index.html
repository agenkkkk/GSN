<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>WebGIS SHP GitHub</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* ===== MAP ===== */
#map {
    height:100vh;
    width:100%;
}

/* ===== SIDEBAR ===== */
#sidebar {
    position:absolute;
    top:0;
    right:0;
    width:320px;
    height:100vh;
    background:#f4f4f4;
    border-left:1px solid #ccc;
    padding:15px;
    box-sizing:border-box;
    overflow:auto;
    transform:translateX(100%);
    transition:0.3s ease;
    z-index:1000;
}

#sidebar.active {
    transform:translateX(0);
}

#toggleBtn {
    position:absolute;
    top:15px;
    right:15px;
    z-index:1100;
    background:white;
    border:none;
    padding:8px 12px;
    font-size:18px;
    cursor:pointer;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
}

/* ===== LIST ITEM ===== */
.file-item {
    margin-bottom:15px;
    padding:10px;
    background:white;
    border-radius:6px;
    box-shadow:0 1px 4px rgba(0,0,0,0.1);
}

.file-item button {
    margin-top:5px;
    margin-right:5px;
    padding:6px 10px;
    cursor:pointer;
    border:none;
    border-radius:4px;
    background:#2c7be5;
    color:white;
}

.file-item button:hover {
    opacity:0.85;
}

#loading {
    font-weight:bold;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div id="map"></div>

<button id="toggleBtn">â˜°</button>

<div id="sidebar">
    <h2>Daftar File SHP</h2>
    <div id="loading">Memuat file...</div>
    <div id="fileList"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

<script>

// ================= CONFIG =================
const OWNER = "agenkkkk";
const REPO = "GSN";
const FOLDER = "shp";
const BRANCH = "main";
const markerImage = "./img/point-of-interest.png";

let layerStore = {};
let centerMarkers = {};
let globalBounds = null;

// ================= MAP INIT =================
const map = L.map('map',{
    minZoom:5,
    maxZoom:18
}).setView([-2.5,118],5);

L.tileLayer(
'https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',
{
    subdomains:['mt0','mt1','mt2','mt3'],
    maxZoom:18
}).addTo(map);

// ================= TOGGLE SIDEBAR =================
document.getElementById("toggleBtn")
.addEventListener("click",()=>{
    document.getElementById("sidebar")
    .classList.toggle("active");
});

// ================= UTIL =================
function stringToColor(str){
    let hash = 0;
    for(let i=0;i<str.length;i++){
        hash = str.charCodeAt(i) + ((hash<<5)-hash);
    }
    let color = (hash & 0x00FFFFFF)
    .toString(16).toUpperCase();
    return "#" + "000000".substring(0,6-color.length) + color;
}

function createIcon(size){
    return L.icon({
        iconUrl: markerImage,
        iconSize:[size,size],
        iconAnchor:[size/2,size]
    });
}

// ================= LOAD FILES =================
async function loadFiles(){

    const fileListDiv =
    document.getElementById("fileList");

    const loadingDiv =
    document.getElementById("loading");

    try{

        const apiUrl =
        `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER}?ref=${BRANCH}`;

        const response = await fetch(apiUrl);
        const files = await response.json();
        const shpFiles =
        files.filter(f => f.name.endsWith(".zip"));

        for(const file of shpFiles){

            const name = file.name;
            const displayName =
            name.replace(".zip","");
            const url = file.download_url;
            const color =
            stringToColor(name);

            // ===== Sidebar =====
            const div =
            document.createElement("div");
            div.className="file-item";
            div.innerHTML=`
                <b>${displayName}</b><br>
                <button onclick="viewLayer('${name}')">View</button>
                <button onclick="window.open('${url}','_blank')">Download</button>
            `;
            fileListDiv.appendChild(div);

            // ===== Load SHP =====
            const res = await fetch(url);
            const arrayBuffer =
            await res.arrayBuffer();
            const data =
            await shp(arrayBuffer);

            const layer =
            L.geoJSON(data,{
                style:{
                    color:color,
                    weight:2,
                    fillOpacity:0.4
                }
            }).addTo(map);

            layerStore[name]=layer;

            // ===== Gabungkan bounds =====
            if(!globalBounds){
                globalBounds =
                layer.getBounds();
            }else{
                globalBounds
                .extend(layer.getBounds());
            }

            // ===== Center Marker =====
            const center =
            layer.getBounds().getCenter();

            const baseSize =
            Math.max(40,map.getZoom()*2);

            const marker =
            L.marker(center,{
                icon:createIcon(baseSize)
            }).addTo(map);

            marker.on("mouseover",()=>{
                marker.setIcon(
                createIcon(baseSize*1.5));
            });

            marker.on("mouseout",()=>{
                marker.setIcon(
                createIcon(baseSize));
            });

            marker.on("click",()=>{
                map.fitBounds(
                layer.getBounds());
            });

            centerMarkers[name]=marker;
        }

        // ===== BATASI AREA & ZOOM =====
        if(globalBounds){
            map.fitBounds(globalBounds);
            map.setMaxBounds(globalBounds);
            map.setMinZoom(map.getZoom());
        }

    }catch(err){
        console.error(err);
    }finally{
        loadingDiv.style.display="none";
    }
}

// ================= VIEW BUTTON =================
function viewLayer(name){

    if(layerStore[name]){

        map.fitBounds(
        layerStore[name].getBounds());

        const marker =
        centerMarkers[name];

        const zoom =
        map.getZoom();

        const baseSize =
        Math.max(40,zoom*2);

        const bigSize =
        baseSize*1.6;

        marker.setIcon(
        createIcon(bigSize));

        setTimeout(()=>{
            marker.setIcon(
            createIcon(baseSize));
        },600);
    }
}

// ================= UPDATE MARKER SIZE =================
map.on("zoomend",()=>{
    const zoom = map.getZoom();
    const size = Math.max(40,zoom*2);

    for(let k in centerMarkers){
        centerMarkers[k]
        .setIcon(createIcon(size));
    }
});

loadFiles();

</script>
</body>
</html>
