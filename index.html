<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>WebGIS SHP GitHub</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
body { margin:0; font-family:Arial; }
#map { height:100vh; width: 75%; float:left; }
#sidebar { width:25%; float:left; height:100vh; overflow:auto; padding:10px; box-sizing:border-box; border-left:1px solid #ccc; }
#sidebar h2 { font-size:16px; margin-top:0; }
.file-item { margin-bottom:10px; }
.file-item button { margin-left:5px; }
#loading { font-weight:bold; margin-bottom:10px; }
</style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <h2>Daftar File SHP</h2>
  <div id="loading">Memuat file...</div>
  <div id="fileList"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

<script>
// ================= MAP =================
const map = L.map('map').setView([-2.5489,118.0149],5);

L.tileLayer(
  'https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',
  { maxZoom:20, subdomains:['mt0','mt1','mt2','mt3'] }
).addTo(map);

let layerStore = {};
let centerMarkers = {};

// ================= CONFIG =================
const OWNER = "agenkkkk";
const REPO = "GSN";
const FOLDER = "shp";
const BRANCH = "main";

// ðŸ”¥ gunakan path relatif aman
const markerImage = "./img/point-of-interest.png";

// ================= UTILS =================
function stringToColor(str){
    let hash = 0;
    for(let i=0;i<str.length;i++){
        hash = str.charCodeAt(i) + ((hash<<5)-hash);
    }
    let color = (hash & 0x00FFFFFF).toString(16).toUpperCase();
    return "#" + "00000".substring(0,6-color.length) + color;
}

// ================= LOAD FILES =================
async function loadFiles(){
    const fileListDiv = document.getElementById("fileList");
    const loadingDiv = document.getElementById("loading");
    fileListDiv.innerHTML = "";
    loadingDiv.style.display = "block";

    try{
        const apiUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER}?ref=${BRANCH}`;
        const response = await fetch(apiUrl);
        const files = await response.json();

        const shpFiles = files.filter(f => f.name.endsWith(".zip"));

        for(const file of shpFiles){
            const name = file.name;
            const url = file.download_url;
            const color = stringToColor(name);

            const div = document.createElement("div");
            div.className = "file-item";
            div.innerHTML = `<b>${name}</b>
                             <button onclick="downloadFile('${url}')">Download</button>
                             <button onclick="zoomLayer('${name}')">Zoom</button>`;
            fileListDiv.appendChild(div);

            try{
                const res = await fetch(url);
                const arrayBuffer = await res.arrayBuffer();
                const data = await shp(arrayBuffer);

                const layer = L.geoJSON(data, {
                    style: { color: color, weight:2, fillOpacity:0.4 },
                    pointToLayer: function(feature, latlng){
                        return L.circleMarker(latlng, {
                            radius: 6,
                            fillColor: color,
                            color: color,
                            weight: 1,
                            fillOpacity: 0.8
                        });
                    }
                }).addTo(map);

                layerStore[name] = layer;

                // ðŸ”¥ Ambil center dari bounds (lebih aman)
                const center = layer.getBounds().getCenter();

                const icon = L.icon({
                    iconUrl: markerImage,
                    iconSize: [35,35],
                    iconAnchor: [17,35]
                });

                const marker = L.marker(center, { icon: icon }).addTo(map);
                centerMarkers[name] = marker;

            } catch(err){
                console.error("Gagal load SHP:", name, err);
            }
        }

        const allLayers = Object.values(layerStore);
        if(allLayers.length>0){
            const group = L.featureGroup(allLayers);
            map.fitBounds(group.getBounds());
        }

    }catch(err){
        console.error("Gagal ambil daftar file:", err);
    } finally {
        loadingDiv.style.display = "none";
    }
}

function downloadFile(url){ window.open(url,"_blank"); }

function zoomLayer(name){
    if(layerStore[name]){
        map.fitBounds(layerStore[name].getBounds());
    }
}

// ================= UPDATE MARKER SIZE =================
function updateMarkerSize() {
    const zoom = map.getZoom();
    const size = Math.max(40, zoom * 4);

    for(let key in centerMarkers){
        const icon = L.icon({
            iconUrl: markerImage,
            iconSize: [size,size],
            iconAnchor: [size/2,size]
        });
        centerMarkers[key].setIcon(icon);
    }
}

map.on('zoomend', updateMarkerSize);

loadFiles();
</script>
</body>
</html>
