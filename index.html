<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>WebGIS Repository Auto System</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

<style>
body{margin:0;font-family:Arial;display:flex;height:100vh;}
#map{width:70%;}
#sidebar{
  width:30%;
  background:#f4f4f4;
  overflow:auto;
  padding:15px;
}
.layer-item{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}
.layer-item input{
  margin-right:8px;
}
img{
  width:100%;
  margin-bottom:8px;
  border-radius:6px;
}
button{
  padding:6px 10px;
  margin-top:6px;
  cursor:pointer;
}
#loading{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:6px 12px;
  border-radius:6px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
  display:none;
}
#search{
  width:100%;
  padding:6px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="sidebar">
<h3>Layer Data</h3>

<input type="text" id="search" placeholder="Cari file / daerah...">

<input type="file" id="uploadZip" accept=".zip">
<hr>

<div id="layerList"></div>
<hr>
<div id="detail"></div>

</div>

<div id="loading">Loading...</div>

<script>

const repoUser="agenkkkk";
const repoName="GSN";
const basePath="shp";
const apiBase=`https://api.github.com/repos/${repoUser}/${repoName}/contents/`;

const map=L.map("map").setView([-2,118],5);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const loading=document.getElementById("loading");
const layerList=document.getElementById("layerList");
const detail=document.getElementById("detail");
const searchInput=document.getElementById("search");

let layers={};

function showLoading(x){loading.style.display=x?"block":"none"}

async function fetchFolder(path){
  const res=await fetch(apiBase+path);
  return await res.json();
}

async function loadAll(){

  const jenisList=await fetchFolder(basePath);

  for(const jenis of jenisList){
    if(jenis.type!=="dir")continue;

    const tahunList=await fetchFolder(jenis.path);

    for(const tahun of tahunList){
      if(tahun.type!=="dir")continue;

      const lokasiList=await fetchFolder(tahun.path);

      for(const lokasi of lokasiList){
        if(lokasi.type!=="dir")continue;

        addLayerItem(lokasi.path,lokasi.name);
      }
    }
  }
}

async function addLayerItem(path,nama){

  const files=await fetchFolder(path);

  let zipFile=null;
  let txtFile=null;
  let images=[];

  files.forEach(f=>{
    const n=f.name.toLowerCase();
    if(n.endsWith(".zip"))zipFile=f.download_url;
    if(n.endsWith(".txt"))txtFile=f.download_url;
    if(n.match(/\.(jpg|jpeg|png)$/))images.push(f.download_url);
  });

  if(!zipFile)return;

  const div=document.createElement("div");
  div.className="layer-item";
  div.dataset.name=nama.toLowerCase();

  const radio=document.createElement("input");
  radio.type="checkbox";

  const label=document.createElement("span");
  label.innerText=nama;

  div.appendChild(radio);
  div.appendChild(label);
  layerList.appendChild(div);

  radio.addEventListener("change",async function(){

    if(this.checked){
      showLoading(true);
      const geo=await shp(zipFile);
      const layer=L.geoJSON(geo,{style:{color:"#0077ff"}}).addTo(map);
      map.fitBounds(layer.getBounds());
      layers[nama]=layer;
      showDetail(nama,txtFile,images,zipFile);
      showLoading(false);
    }else{
      if(layers[nama]){
        map.removeLayer(layers[nama]);
        delete layers[nama];
      }
      detail.innerHTML="";
    }

  });

}

async function showDetail(nama,txtFile,images,zipFile){

  detail.innerHTML=`<h3>${nama}</h3>`;

  if(txtFile){
    const t=await fetch(txtFile);
    detail.innerHTML+=`<pre>${await t.text()}</pre>`;
  }

  images.forEach(img=>{
    detail.innerHTML+=`<img src="${img}">`;
  });

  detail.innerHTML+=`<a href="${zipFile}" target="_blank">
  <button>Download SHP</button></a>`;
}

searchInput.addEventListener("input",function(){
  const value=this.value.toLowerCase();
  document.querySelectorAll(".layer-item").forEach(item=>{
    item.style.display=item.dataset.name.includes(value)?"flex":"none";
  });
});

document.getElementById("uploadZip").addEventListener("change",async function(e){
  const file=e.target.files[0];
  if(!file)return;
  showLoading(true);
  const geo=await shp(file);
  const layer=L.geoJSON(geo,{style:{color:"red"}}).addTo(map);
  map.fitBounds(layer.getBounds());
  showLoading(false);
});

loadAll();

</script>
</body>
</html>
